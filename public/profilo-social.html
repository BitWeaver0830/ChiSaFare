<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <script src="./scripts/bootstrap.bundle.min.js"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- INCLUSIONI CUSTOM -->
    <link rel="stylesheet" href="./styles/style.css">

    <script src="./scripts/head_footer.js"></script>
    <script src="./scripts/profilo-social.js"></script>
    <script src="./scripts/social-actions.js"></script>



    <title>Profilo Social</title>

</head>

<body>

    <main class="profilo-main bg-linear">

        <!-- HEADER -->
        <div id="header"></div>

        <div class="container">

            <div class="profilo-social-div">

                <div class="bg-white p-4 mt-3 mt-md-5">

                    <!-- INFO UTENTE -->
                    <div class="social-info d-md-flex justify-content-between align-items-center">
                        <div class="social-info-image d-flex align-items-center">
                            <img class="data-profilePic" src="./images/default-profile-pic.png" alt="">
                        </div>
                        <!-- RAGIONE SOCIALE E STATS -->
                        <div class="mt-3 mt-md-0">
                            <h3 class="bold data-ragioneSociale text-center my-3"></h3>

                            <div class="d-flex justify-content-md-center">
                                <div class="px-2 text-center">
                                    <p id="data-numberPosts" class="bold purple">-</p>
                                    <p class="text-grey">Post</p>
                                </div>
                                <div class="px-2 text-center">
                                    <p id="data-numberFollower" class="bold purple">-</p>
                                    <p class="text-grey">Follower</p>
                                </div>
                                <div class="px-2 text-center">
                                    <p id="data-numberFollowing" class="bold purple">-</p>
                                    <p class="text-grey">Following</p>
                                </div>
                            </div>

                        </div> <!-- fine RAGIONE SOCIALE E STATS -->

                        <div class="mt-3 mt-md-0">
                            <a class="redirect-modifica-profilo cta cta-purple">
                                <p class="bold">Modifica</p>
                            </a>
                        </div>
                        <div class="mt-3 mt-md-0">
                            <a href="" id="followPro" class=" cta cta-purple">
                                <p class="bold">Segui</p>
                            </a>
                        </div>
                    </div> <!-- fine INFO UTENTE -->





                    <!-- CREA POST -->
                    <form id="form-crea_post" class="mt-3 mt-md-5 py-3 py-lg-5">
                        <h4 class="bold mb-4">Crea un post</h4>

                        <div class="d-flex justify-content-around">
                            <div class="crea_post-image d-none d-md-block me-3">
                                <img class="data-profilePic" src="./images/default-profile-pic.png" alt="">
                            </div>
                            <textarea class="form-control" id="crea_post-textarea" placeholder="Scrivi un nuovo post"
                                rows="3"></textarea>
                        </div>

                        <div class="d-flex justify-content-end align-items-end mt-3">

                            <label for="crea_post-imageUpload" class="file-input-label">
                                <img id="" class="custom-icon-double me-1" src="./images/icon-camera.svg" alt="">
                            </label>
                            <input type="file" name="crea_post-image" id="crea_post-imageUpload" class="file-input">


                            <button type="submit" class="cta cta-purple ms-1">
                                <p class="bold">Post</p>
                            </button>
                        </div>

                    </form>

                    <div class="py-3 py-lg-5">
                        <h4>I tuoi post</h4>
                        <div class="mb-5 d-flex justify-content-center">

                            <div id="feed" class="feed-box bg-white my-4 my-lg-0 ms-lg-3 p-2 ">

                            </div><!-- fine FEED -->

                        </div> <!-- fine bg-white -->


                    </div> <!-- fine PROFILO-SOCIAL-DIV -->

                </div> <!-- fine CONTAINER -->

                <!-- Modal -->
                <div class="modal fade" id="deleteCommentModal" tabindex="-1" aria-labelledby="deleteCommentModal"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Elimina Commento</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Sei sicuro di voler eliminare il commento?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                                <button id="confermaEliminazione" type="button" class="btn btn-primary">Elimina</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="footer"></div>

    </main>



</body>

</html>
