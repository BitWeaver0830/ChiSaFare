<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <script src="./scripts/bootstrap.bundle.min.js"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- INCLUSIONI CUSTOM -->
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/head_footer.js"></script>
    <script src="./scripts/signup.js"></script>

    <title>Chi Sa Fare</title>
</head>

<body>

    <main class="sign-up bg-linear">

        <!-- NAVBAR -->
        <div id="header"></div>

        <!-- CONTENUTO PAGINA -->
        <div class="d-flex justify-content-center align-items-center h-50">
            <div class="card w-50 mt-5 p-4 d-flex flex-column align-items-center">
                <h4>Registrati al sito</h4>
                <form id="form-signup" class="d-flex flex-column " action="">

                    <label for="name" class="mt-3">Nome
                    </label>
                    <input id="name" type="text" name="name" placeholder="Nome">
                    <label for="lastname" class="mt-3">Nome
                    </label>
                    <input id="lastname" type="text" name="lastname" placeholder="Cognome">

                    <label for="email" class="mt-3">Email
                    </label>
                    <input id="email" type="email" name="email" placeholder="Email">
                    <label for="password" class="mt-3">Password
                    </label>
                    <input id="password" type="password" name="password" placeholder="Password">
                    <label for="confirm_password" class="mt-3">Conferma Password
                    </label>
                    <input id="confirm_password" type="password" name="confirm_password"
                        placeholder="Conferma Password">


                    <label for="securityQuestion" class="mt-3">Domanda di sicurezza
                    </label>
                    <select name="securityQuestion" id="securityQuestion">
                        <option value="">Seleziona la domanda segreta</option>
                        <option value="Qual è il tuo colore preferito?">Qual è il tuo colore preferito?</option>
                        <option value="Qual è il nome della tua scuola elementare?">Qual è il nome della tua scuola
                            elementare?</option>
                        <option value="Qual è il nome del tuo animale domestico?">Qual è il nome del tuo animale
                            domestico?</option>
                        <option value="Qual è il tuo film preferito?">Qual è il tuo film preferito?</option>
                        <option value="Qual è il tuo cibo preferito?">Qual è il tuo cibo preferito?</option>
                    </select>

                    <label for="securityAnswer" class="mt-3">Risposta Segreta
                    </label>
                    <input id="securityAnswer" type="text" name="securityAnswer" placeholder="Risposta Segreta">

                    <button id="btn-login" class="cta cta-purple mt-3" type="submit">
                        <div class="w-100 ">
                            <p class="text-white semi-bold">Login</p>
                        </div>
                    </button>
                </form>
                <div class="errorBox mt-2 semi-bold text-capitalize"></div>
            </div>
        </div>

        <div id="footer"></div>
    </main>



</body>

</html>
