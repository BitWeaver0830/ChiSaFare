<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forgotten Password - Chi Sa Fare</title>
    <meta name="description" content="Pannello di controllo Chi Sa Fare">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="./assets/js/resetPassword.js"></script>
</head>

<body class="bg-custom">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0 background-senape">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center"><img class="img-fluid" src="assets/img/Logo-CSF.png" width="100%" height="100%"></div>
                            <div class="col-lg-6">
                                <div id="content" class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-2">Password dimenticata</h4>
                                        <p class="mb-4">Inserisci la mail del tuo account</p>
                                    </div>
                                    <form id="requestSecurityQuestion" class="user">
                                        <div class="mb-3"><input class="form-control form-control-user" type="email" id="email" aria-describedby="emailHelp" placeholder="Indirizzo Email" name="email"></div>
                                        <button class="btn btn-primary d-block btn-user w-100" type="submit">Reset Password</button>
                                    </form>
                                    <div class="my-3 messageBox"></div>
                                    <div class="text-center">
                                        <hr><a class="small" href="register.html">Login</a>
                                    </div>
                                    <div class="text-center"><a class="small" href="login.html">Crea un account</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
