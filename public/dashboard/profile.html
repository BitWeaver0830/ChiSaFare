<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Profile - Chi Sa Fare</title>
    <meta name="description" content="Pannello di controllo Chi Sa Fare">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">

    <link rel="stylesheet" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script src="./assets/js/header.js"></script>

<script src="./assets/js/checkLogin.js"></script>
<script src="./assets/js/profile.js"></script>
</head>

<body id="page-top">
    <div id="wrapper">
        <nav id="header" class="navbar navbar-dark align-items-start sidebar accordion bg-custom p-0"></nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav id="topPage" class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top"></nav>
                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Profilo - <span id="bc-username">Commercialista</span></h3>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <div class="card shadow mb-3">
                                        <div class="card-header py-3">
                                            <p class="text-primary m-0 fw-bold">Impostazioni utente</p>
                                        </div>
                                        <div class="card-body">
                                            <form id="update-pro">
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="bc-name"><strong>Nome</strong></label><input class="form-control" type="text" id="bc-name" placeholder="Nome" name="bc-name"></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="bc-lastname"><strong>Cognome</strong></label><input class="form-control" type="text" id="bc-lastname" placeholder="Nome" name="bc-lastname"></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="bc-address"><strong>Indirizzo</strong></label><input class="form-control" type="text" id="bc-address" placeholder="Indirizzo Azienda" name="bc-address"></div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="bc-city"><strong>Città</strong></label><input class="form-control" type="text" id="bc-city" placeholder="Città" name="bc-city"></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="bc-province"><strong>Provincia</strong></label><input class="form-control" type="text" id="bc-province" placeholder="Provincia" name="bc-province"></div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="bc-email"><strong>Email</strong></label><input class="form-control" type="email" id="bc-email" placeholder="Email Azienda" name="bc-email"></div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="bc-pIva"><strong>P.Iva</strong></label><input class="form-control" type="text" id="bc-pIva" placeholder="P.Iva" name="bc-pIva"></div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col">
                                                        <div class="mb-3"><label class="form-label" for="bc-iban"><strong>Iban</strong></label><input class="form-control" id="bc-iban" type="text" name="bc-iban"></div>
                                                    </div>
                                                </div>
                                                <div class="mb-3"><button class="btn btn-primary btn-sm" type="submit">Salva Modifiche</button></div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © Chi Sa Fare 2023</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
