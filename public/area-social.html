<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <script src="./scripts/bootstrap.bundle.min.js"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <!-- INCLUSIONI CUSTOM -->
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/head_footer.js"></script>
    <script src="./scripts/area-social.js"></script>
    <script src="./scripts/crea_post.js"></script>

    <title>Chi Sa Fare</title>
</head>

<body class="">

    <main class="area-social bg-linear">

        <!-- HEADER -->
        <div id="header"></div>

        <div class="container">

            <!-- crea post -->

            <form id="form-crea_post" class="mt-3 mt-md-5 p-3 p-lg-5">

                <div class="d-flex justify-content-around">
                    <div class="crea_post-image d-none d-md-block me-3">
                        <img class="data-profilePic" src="./images/default-profile-pic.png" alt="">
                    </div>
                    <textarea class="form-control" id="crea_post-textarea" placeholder="Scrivi un nuovo post"
                        rows="3"></textarea>
                </div>

                <div class="d-flex justify-content-end align-items-end mt-3">

                    <label for="crea_post-imageUpload" class="file-input-label">
                        <img class="custom-icon-double me-1" src="./images/icon-camera.svg" alt="">
                    </label>
                    <input type="file" name="crea_post-image" id="crea_post-imageUpload" class="file-input">

    
                    <button type="submit" class="cta cta-purple ms-1">
                        <p class="bold">Post</p>
                    </button>
                </div>

            </form>

            <!-- FEED COLUMNS -->
            <div class="feed-columns row my-4">

                <!-- SIDE BOX -->
                <div class="side-box col-12 col-lg-4">

                    <div class="bg-purple p-3">

                        <!-- SEARCH BOX -->
                        <div class="search-box-field">
                            <form  action="">
                                <input id="search-social" type="text" placeholder="Cerca..">
                            </form>
                            <div id="search-suggestions"></div>
                            <img src="./images/icon-search.svg" alt="" class="custom-icon">
                        </div>

                        <!-- FREQUENTLY SEARCHED BOX -->
                        <div class="p-lg-3"></div>

                    </div><!-- fine BG PURPLE -->

                    <!-- PROFILE STATS -->
                    <div class="profile-stats bg-white d-none d-lg-block">

                        <div class="d-flex flex-column align-items-center px-4">

                            <div class="crea_post-image">
                                <img class="data-profilePic" src="./images/default-profile-pic.png" alt="">
                            </div>

                            <p id="" class="data-ragioneSociale bold">Luigi Pupo</p>
                            <p id="user-catchphrase" class="text-grey"></p>

                            <!-- NUMBER STATS -->
                            <div class="number-stats d-flex justify-content-center my-4">
                                <div class="px-2 text-center">
                                    <p id="data-numberPosts" class="bold purple">-</p>
                                    <p class="text-grey">Post</p>
                                </div>
                                <div class="px-2 text-center">
                                    <p id="data-numberFollower" class="bold purple">-</p>
                                    <p class="text-grey">Follower</p>
                                </div>
                                <div class="px-2 text-center">
                                    <p id="data-numberFollowing" class="bold purple">-</p>
                                    <p class="text-grey">Following</p>
                                </div>
                            </div>
                            <!-- fine NUMBER STATS -->

                            <!-- SIDE NAVIGATOR -->

                            <div class="side-navigator my-3">

                                <div class="my-3">
                                <a class="profilo-finale-redirect">
                                        <h4>Profilo per i clienti</h4>
                                </a>
                            </div>
                                <a class="messaggi-redirect">
                                        <h4>Messaggi</h4>
                                </a>

                            </div><!-- fine SIDE NAVIGATOR -->

                            <div class="mb-3">
                                <a href="" class="redirect-profilo-social cta cta-purple">
                                    <p class="bold">VAI AL TUO PROFILO</p>
                                </a>
                            </div>
                        </div>



                    </div><!-- fine PROFILE STATS -->

                </div><!-- fine SIDE BOX -->

                <!-- FEED -->
                <div class="mb-5 col-12 col-lg-8">
                    <div id="feed" class="feed-box bg-white my-4 my-lg-0 ms-lg-3 px-5">                        
                    </div> <!-- fine FEED -->
                </div>

            </div><!-- fine FEED COLUMNS  -->


        </div><!-- fine CONTAINER -->

                        <!-- Modal -->
                        <div class="modal fade" id="deleteCommentModal" tabindex="-1" aria-labelledby="deleteCommentModal"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Elimina Commento</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>Sei sicuro di voler eliminare il commento?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                                    <button id="confermaEliminazione" type="button" class="btn btn-primary">Elimina</button>
                                </div>
                            </div>
                        </div>
                    </div>


<div id="footer"></div>
    </main>



</body>

</html>
